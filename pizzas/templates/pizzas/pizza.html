{% extends "pizzas/base.html" %}

{% block content %}

    <p>Pizza: {{ pizza }}</p>

    <ul>

        {% for topping in toppings.all %}
        <li>
            <p>{{ topping.name|linebreaks }}</p>
        </li>

        {% empty %}
        <li> 
            There are no toppings for this pizza. 
        </li>

        {% endfor %}
    </ul>
    
{% endblock content %}
